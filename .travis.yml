sudo: required

language: scala

scala:
  - 2.12.4

jdk:
  - oraclejdk8

env:
  global:
    - ENDPOINT=http://localhost:9911/
    - AWS_ACCESS_KEY_ID=foo
    - AWS_SECRET_ACCESS_KEY=bar

cache:
  bundler: true
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
    - $HOME/docker

services:
  - docker

install:
  - sbt clean update
  - bundle install
  - docker run -d -p 9324:9324 s12v/elasticmq
  - docker run -it -v "$PWD":/tmp -w /tmp composer/composer:1-alpine install

script:
  - sbt coverage test coverageReport
  - sbt assembly
  - JAR=$(ls $TRAVIS_BUILD_DIR/target/scala-2.12/sns-*.jar | tail -1)
  - java -jar "$JAR" > log.txt &
  - >
    bash <(curl -s https://raw.githubusercontent.com/s12v/wait4port/master/wait4port.sh)
    http://localhost:9911
    http://localhost:9324
  - bundle exec cucumber
  - >
    docker run -it
    -e ENDPOINT="$ENDPOINT"
    -e AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID"
    -e AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY"
    -v "$PWD":/tmp -w /tmp --net=host php:7-alpine
    bin/behat
  - |
    if [ "$TRAVIS_BRANCH" = "master" ]; then
      TAG=latest
    else
      TAG="$TRAVIS_BRANCH"
    fi
    docker build --build-arg JAR="$JAR" -t "$TRAVIS_REPO_SLUG:$TAG" .

after_failure:
  - cat log.txt
  - cat db.json

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: releases
    api_key:
      secure: 
    file: "$(ls $TRAVIS_BUILD_DIR/target/scala-2.12/sns-*.jar | tail -1)"
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: |
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      docker push $TRAVIS_REPO_SLUG
    on:
      tags: true
  - provider: script
    script: |
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
      docker push $TRAVIS_REPO_SLUG
    on:
      branch: master
